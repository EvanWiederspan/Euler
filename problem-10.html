<html>
<script>
//works, but is pretty slow
var primes = [2,3,5,7,11,13];

function isPrime(num) {
	for (let i = 0; primes[i] < num / 2; i++) {
		if (num % primes[i] == 0)
			return false;
	}
	return true;
}

for (let i = 17; i < 2000000; i += 2) {
	if (isPrime(i))
		primes.push(i);
}
console.log("sum is " + primes.reduce((prev, cur) => prev + cur, 0));
</script>
</html>
